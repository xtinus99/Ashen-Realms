<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ashen Realms</title>
    <meta name="description" content="A chronicle of thirteen thrones built on the corpse of a murdered god, and those who dare to walk between them.">
    <meta name="theme-color" content="#0a0a12">

    <!-- Open Graph / Discord / Social -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ashen-realms.com/">
    <meta property="og:title" content="The Ashen Realms — Player Compendium">
    <meta property="og:description" content="A chronicle of thirteen thrones built on the corpse of a murdered god, and those who dare to walk between them.">
    <meta property="og:image" content="https://ashen-realms.com/Assets/Weeping%20Statue.webp">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="The Ashen Realms — Player Compendium">
    <meta name="twitter:description" content="A chronicle of thirteen thrones built on the corpse of a murdered god, and those who dare to walk between them.">
    <meta name="twitter:image" content="https://ashen-realms.com/Assets/Weeping%20Statue.webp">

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">

    <link rel="stylesheet" href="style.css?v=97">

    <!-- Critical CSS libraries -->
    <link rel="stylesheet" href="vendor/css/tippy.css">
    <link rel="stylesheet" href="vendor/css/tippy-shift-away.css">
    <link rel="stylesheet" href="vendor/css/leaflet.css">

    <!-- Core libraries (defer = non-blocking, loads in order, runs after DOM ready) -->
    <script defer src="vendor/js/lucide.js"></script>
    <script defer src="vendor/js/gsap.min.js"></script>
    <script defer src="vendor/js/ScrollTrigger.min.js"></script>
    <script defer src="vendor/js/popper.min.js"></script>
    <script defer src="vendor/js/tippy.min.js"></script>

    <!-- Secondary libraries (loaded after core) -->
    <script defer src="vendor/js/medium-zoom.min.js"></script>
    <script defer src="vendor/js/lenis.min.js"></script>

    <!-- Particles - using lighter slim version -->
    <script defer src="vendor/js/tsparticles.slim.bundle.min.js"></script>

    <!-- Interactive Map -->
    <script defer src="vendor/js/leaflet.js"></script>
</head>
<body>
    <!-- Background Effects - Divine Battlefield Shrine -->
    <div class="bg-effects">
        <div class="bg-gradient"></div>
        <div class="bg-noise"></div>
        <div class="god-rays"></div>
        <div class="bg-vignette"></div>

        <!-- tsParticles ash/ember container -->
        <div id="tsparticles"></div>
    </div>

    <div class="app">
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <div class="logo-icon sigil-icon" id="sigil-icon">
                        <img src="Assets/Sigil.webp" alt="Divine Sigil" class="sigil-img">
                    </div>
                    <div class="logo-text">
                        <h1>The Ashen Realms</h1>
                        <span class="subtitle">Player Compendium</span>
                    </div>
                </div>
            </div>

            <div class="search-wrapper">
                <div class="search-container">
                    <i data-lucide="search" class="search-icon"></i>
                    <input type="text" id="search" placeholder="Search..." autocomplete="off">
                    <kbd class="search-hint">Ctrl+K</kbd>
                </div>
            </div>

            <div class="nav-links">
                <a href="#" class="nav-special-link" id="bonds-link">
                    <i data-lucide="users"></i>
                    <span>Bonds & Standing</span>
                </a>
                <a href="#" class="nav-special-link" id="spells-link">
                    <i data-lucide="sparkles"></i>
                    <span>Spell Compendium</span>
                </a>
            </div>

            <div class="nav-section" data-lenis-prevent>
                <div class="nav-categories" id="nav-categories"></div>
            </div>

            <div class="sidebar-footer">
                <div class="footer-quote">
                    <em>"The Maker is dead. The Sovereigns reign."</em>
                </div>
            </div>
        </nav>

        <main class="main-content">
            <div class="reading-progress" id="reading-progress"></div>
            <header class="top-bar">
                <button class="menu-toggle" id="menu-toggle" aria-label="Toggle menu">
                    <i data-lucide="menu"></i>
                </button>
                <div class="breadcrumb" id="breadcrumb">
                    <span class="breadcrumb-home">Compendium</span>
                </div>
                <div class="top-bar-actions">
                    <button id="random-article-btn" class="action-btn" aria-label="Random article" title="Random article">
                        <i data-lucide="shuffle"></i>
                    </button>
                    <button id="copy-link-btn" class="action-btn" aria-label="Copy link" title="Copy link to clipboard">
                        <i data-lucide="link"></i>
                    </button>
                    <button id="bookmark-btn" class="action-btn" aria-label="Bookmark article" title="Bookmark this article">
                        <i data-lucide="bookmark"></i>
                    </button>
                </div>
                <div class="audio-controls" id="audio-controls">
                    <button id="prev-track-btn" class="audio-btn" aria-label="Previous track">
                        <i data-lucide="skip-back"></i>
                    </button>
                    <button id="mute-btn" class="mute-btn" aria-label="Toggle mute">
                        <i data-lucide="volume-2" id="volume-icon"></i>
                    </button>
                    <button id="next-track-btn" class="audio-btn" aria-label="Next track">
                        <i data-lucide="skip-forward"></i>
                    </button>
                    <input type="range" id="volume-slider" class="volume-slider" min="0" max="100" value="30">
                    <span id="track-name" class="track-name"></span>
                </div>
            </header>

            <div class="content-wrapper">
                <div class="content-body" id="content-body"></div>
            </div>
        </main>
    </div>

    <div class="search-modal" id="search-modal">
        <div class="search-modal-backdrop"></div>
        <div class="search-modal-content">
            <div class="search-modal-input">
                <i data-lucide="search"></i>
                <input type="text" id="modal-search" placeholder="Search..." autocomplete="off">
                <kbd>Esc</kbd>
            </div>
            <div class="search-filters" id="search-filters"></div>
            <div class="search-modal-results" id="modal-search-results"></div>
        </div>
    </div>

    <!-- Back to Top Button -->
    <button class="back-to-top" id="back-to-top" aria-label="Back to top">
        <i data-lucide="chevron-up"></i>
    </button>

    <!-- Medium-Zoom handles image viewing now (no HTML needed) -->

    <script src="app.js?v=75"></script>
</body>
</html>
